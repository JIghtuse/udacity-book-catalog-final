{% extends "base.html" %}
{% block content %}
<div class="genre-info">
    <h2>{{genre.name}}</h2>
    <p class="genre-description">{{genre.description}}</p>
    <ul class="book-list">
        {% for book in genre_books: %}
        <li><a href="/book/{{book.title}}">{{book.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/genre/{{genre.name}}/new-book">Add new book</a>
</div>
{% endblock %}
