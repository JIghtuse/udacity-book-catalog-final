{% extends "base.html" %}
{% block content %}
<div class="book-new">
    <h2>Adding a book</h2>
    <form class="book-new-form" method="POST">
        <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-image-url">Cover image URL</label>
            <input type="url" name="book-image-url" id="book-image-url" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-image-url-attribution">Cover image URL attribution</label>
            <input type="url" name="book-image-url-attribution" id="book-image-url-attribution" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-description">Description</label>
            <textarea rows="10" name="book-description" id="book-description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="book-genre">Genre</label>
            <input type="text" name="book-genre" id="book-genre" value="{{genre_name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-year">Publication year</label>
            <input type="number" name="book-year" id="book-year" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-buy-url">Buy URL</label>
            <input type="url" name="book-buy-url" id="book-buy-url" class="form-control">
        </div class="form-group">
        <button type="button" class="cancel-button btn btn-default form-control" onclick="location.href='{{url_for('show_homepage')}}'">Cancel</button>
        <button type="submit" class="btn btn-primary form-control">Submit</button>
        <div>
    </form>
</div>
{% endblock %}
