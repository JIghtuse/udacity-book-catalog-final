{% extends "base.html" %}
{% block content %}
{% if book: %}
<div class="book-edit">
    <h2>Editing a book</h2>
    <form class="book-edit-form" method="POST">
        <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" value="{{book.title}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-image-url">Cover image URL</label>
            <input type="url" name="book-image-url" id="book-image-url" value="{{book.cover_url}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-image-url-attribution">Cover image URL attribution</label>
            <input type="url" name="book-image-url-attribution" id="book-image-url-attribution" value="{{book.cover_url_attribution}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-description">Description</label>
            <textarea rows="10" name="book-description" id="book-description" class="form-control">{{book.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="book-genre">Genre</label>
            <input type="text" name="book-genre" id="book-genre" value="{{book.genre.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" value="{{book.author}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-year">Publication year</label>
            <input type="number" name="book-year" id="book-year" value="{{book.year}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-buy-url">Buy URL</label>
            <input type="url" name="book-buy-url" id="book-buy-url" value="{{book.buy_url}}" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" class="cancel-button form-control btn btn-default" onclick="location.href='{{url_for('show_book', book_title=book.build_url())}}'">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                Cancel
            </button>
            <button type="submit" class="form-control bt btn-primary">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                Submit
            </button>
        </div>
    </form>
</div>
{% else %}
<p>No such book here</p>
{% endif %}
{% endblock %}
