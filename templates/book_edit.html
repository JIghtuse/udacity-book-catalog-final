{% extends "base.html" %}
{% block content %}
{% if book: %}
<div class="book-edit">
    <h2>Editing a book</h2>
    <form class="book-edit-form" method="POST">
        <div>
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" value="{{book.title}}">
        </div>
        <div>
            <label for="book-image-url">Cover image URL</label>
            <input type="url" name="book-image-url" id="book-image-url" value="{{book.cover_url}}">
        </div>
        <div>
            <label for="book-image-url-attribution">Cover image URL attribution</label>
            <input type="url" name="book-image-url-attribution" id="book-image-url-attribution" value="{{book.cover_url_attribution}}">
        </div>
        <div>
            <label for="book-description">Description</label>
            <textarea rows="10" name="book-description" id="book-description">{{book.description}}</textarea>
        </div>
        <div>
            <label for="book-genre">Genre</label>
            <input type="text" name="book-genre" id="book-genre" value="{{book.genre.name}}">
        </div>
        <div>
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" value="{{book.author}}">
        </div>
        <div>
            <label for="book-year">Publication year</label>
            <input type="number" name="book-year" id="book-year" value="{{book.year}}">
        </div>
        <div>
            <label for="book-buy-url">Buy URL</label>
            <input type="url" name="book-buy-url" id="book-buy-url" value="{{book.buy_url}}">
        </div>
        <div>
        </div>
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit">Submit</button>
        <div>
    </form>
</div>
{% else %}
<p>No such book here</p>
{% endif %}
{% endblock %}
